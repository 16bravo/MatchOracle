<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/matches.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/match_up.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4 fixed-top">
    <a class="navbar-brand" href="index.html">MatchOracle</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Ranking</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html?type=past">Latest Matches</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html?type=fixture">Fixtures</a></li>
        <li class="nav-item"><a class="nav-link" href="match_up.html">Match-Up</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
      <button id="theme-toggle" class="btn btn-outline-secondary ml-2" title="Switch theme">ðŸŒ™</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-3 align-items-end">
      <div class="col-md-6">
        <label for="team1Select" class="form-label">Team 1</label>
        <select id="team1Select" class="form-control"></select>
      </div>
      <div class="col-md-6">
        <label for="team2Select" class="form-label">Team 2</label>
        <select id="team2Select" class="form-control"></select>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4" id="team1Panel"></div>
      <div class="col-md-4 d-flex flex-column align-items-center justify-content-center">
        <div class="w-100 d-flex justify-content-center mb-2">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="toggleDonutMode">
            <label class="custom-control-label" for="toggleDonutMode">Show head-to-head summary</label>
          </div>
        </div>
        <div id="donutContainer" style="width: 100%; max-width: 320px;"></div>
        <div id="neutralSwitchWrapper" class="form-check form-switch mt-3">
          <label class="form-label">Neutral ground</label><br>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="neutralToggle" checked>
            <label class="custom-control-label" for="neutralToggle">Yes</label>
          </div>
        </div>
      </div>
      <div class="col-md-4" id="team2Panel"></div>
    </div>

    <h4 class="mt-4 mb-2 text-center">Head-to-head history</h4>
    <div id="headToHeadHistory"></div>
  </div>

  <script src="js/match_up.js"></script>
</body>
</html>
